<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet"  href="static/Main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<ul class="topnav">
    {% if is_authenticated %}
    <li><a class="active nav" href="/">Home</a></li>
    <li><a class = "nav" href="/Catalog">Catalog</a></li>
    <li class = "right"><a href="/Logout">Logout</a></li>
    <li class = "right"><a href="/Profile">{{fname}}</a></li>
    {% else %}
    <li><a class="active nav" href="/">Home</a></li>
    <li><a class = "nav" href="/Catalog">Catalog</a></li>
    <li class="right"><a href="/Register">Register</a></li>
    <li class="right"><a href="/Login">Login</a></li>
    {% endif %}
</ul>
<div class="cont">{% block content %} {% endblock %}</div>
<div class="profile">{% block undercont %}{% endblock %}</div>
<script>
window.removeFakeCaptcha = function() {
   document.querySelector('.captcha-fake-field').remove();
}
</script>
</body>
</html>
