<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"  href="static/Reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
     <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %} {% if category ==
    'error' %}
    <div class="alert alert-danger alter-dismissable fade show" role="alert">
      {{ message }}
      <button type="button"  onclick="history.back()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% else %}
    <div class="alert alert-success alter-dismissable fade show" role="alert">
      {{ message }}
    <button type="button"  onclick="window.location='/Login'">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endif %} {% endfor %} {% endif %} {% endwith %}
<div class="container">
    <div class="bord">
    <div class="inner-cont">
    <h1>Sportlab</h1>
    <h2>Sign up and enjoy shopping!</h2>
<form method="Post">
<input class="form-control" type="text" placeholder="First name" name="First name" required>
<br>
<input class="form-control" type="text" placeholder="Second name" name="Second name" required>
<br>
<input class="form-control" type = "email" placeholder="name@example.com" name="User Email" required>
<br>
<input class="form-control" type="password" placeholder="Password" name="Password" required>
<br>
<div class="g-recaptcha" data-sitekey="6LcQW-8iAAAAAH4vfuh5GYp5HvMdh6C1NnNIyvnh" data-callback="removeFakeCaptcha"></div>
   <input type="checkbox" class="captcha-fake-field" tabindex="-1" required>
<br>
<button type="submit" class="btn btn-light left">Sign up</button>
<button type="button" class="btn btn-light right" onclick="window.location='/'">Back</button>
</form>
    </div>
        </div>
    </div>
<script>
window.removeFakeCaptcha = function() {
   document.querySelector('.captcha-fake-field').remove();
}
</script>
</body>
